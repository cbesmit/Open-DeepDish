version: '3.8'

services:
  # --- Base de Datos ---
  db:
    image: postgres:15-alpine
    container_name: deepdish_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - deepdish-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Backend (Producción) ---
  backend:
    build: ./backend
    container_name: deepdish_backend_prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://${DB_USER}:${DB_PASS}@db:5432/${DB_NAME}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    # En producción no montamos volúmenes de código para mejorar rendimiento
    command: sh -c "npx prisma db push && npm start"
    networks:
      - deepdish-network

  # --- Frontend (Producción con Nginx) ---
  frontend:
    build: 
      context: ./frontend
      # Al no especificar 'target', Docker ejecuta todas las etapas hasta Nginx
    container_name: deepdish_frontend_prod
    restart: always
    depends_on:
      - backend
    ports:
      # Mapea el puerto 2034 (del .env) al puerto 80 interno de Nginx
      - "${APP_PORT}:80"
    # Sin volúmenes de código y sin comando 'npm run dev'
    networks:
      - deepdish-network

networks:
  deepdish-network:
    driver: bridge

volumes:
  postgres_data:
