version: '3.8'

services:
  # --- Base de Datos ---
  db:
    image: postgres:15-alpine
    container_name: sacc_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      # CAMBIO: Usar carpeta local para persistencia
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - sacc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Backend (API & IA Controller) ---
  backend:
    build: ./backend
    container_name: sacc_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development # CAMBIO: Development
      PORT: 4000
      DATABASE_URL: postgres://${DB_USER}:${DB_PASS}@db:5432/${DB_NAME}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
    volumes:
      # CAMBIO: Mapear código local para Hot Reload
      - ./backend:/app
      # IMPORTANTE: Preservar node_modules del contenedor
      - /app/node_modules
    # CAMBIO: Sincronizar BD automáticamente al iniciar y luego correr el server
    command: sh -c "npx prisma db push && npm run dev"
    networks:
      - sacc-network

  # --- Frontend (Web Server) ---
  frontend:
    build: 
      context: ./frontend
      target: base # CAMBIO: Usar etapa base (Node) en lugar de Nginx
    container_name: sacc_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "${APP_PORT}:5173" # CAMBIO: Puerto de Vite por defecto
    volumes:
      # CAMBIO: Mapear código local para Hot Reload
      - ./frontend:/app
      # IMPORTANTE: Preservar node_modules del contenedor
      - /app/node_modules
    # CAMBIO: Usar Vite Server
    command: npm run dev -- --host
    networks:
      - sacc-network

networks:
  sacc-network:
    driver: bridge

volumes:
  postgres_data: